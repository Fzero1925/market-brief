name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    # Run at 8:30 AM ET (12:30 UTC) and 1:30 PM ET on weekdays
    - cron: '30 12,17 * * 1-5'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate All Content
        run: |
          node generate.js
          node generate-pages.js
          node generate-crypto.js
          node generate-earnings.js
          node generate-ipo.js
          node generate-rss.js
          node generate-screener.js
          node generate-stock-pages.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4